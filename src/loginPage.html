<!DOCTYPE html>
<html>
    <head>
        <title>Project#01</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/loginPage.css">
        <script type="text/javascript" src="../assets/js/bootstrap.min.js"crossorigin="anonymous"></script>
    </head>
    <body>
        <!----------------Main Container--------------------->
        <div class="container-fluid">
            <div class="row">
                <!----------------Login--------------------->
                <div class="form-container col-md-6 col-sm-12 login-container">
                    <div class="login-form m-auto" id="login-form">
                        <form>
                            <h3 class="text-center mb-5 text-uppercase text-primary">Login</h3>
                            <div class="input-group mb-3">
                                <img src="../assets/bootstrap-icons-1.4.1/person-fill.svg" width="10%">
                                <input type="email" class="form-control input_user" placeholder="">
                            </div>
                            <div class="input-group mb-4">
                                <img src="../assets/bootstrap-icons-1.4.1/lock-fill.svg" width="8%">
                                <input type="password" name="username" class="form-control input_pass" placeholder="">
                            </div>
                            <div class="submit-btn text-center mb-3">
                                <button class="btn text-white px-4">Submit</button>
                            </div>
                            <div class="text-center">
                                <a href="#" class="text text-decoration-none">Forget Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!----------------Login--------------------->

                <!----------------signup--------------------->
                <div class="form-container col-md-6 col-sm-12 signup-container">
                    <div class="signup-form m-auto" id="signup-form">
                        <form>
                            <h3 class="text-center mb-5 text-uppercase text-primary">Create an account</h3>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control input_user" placeholder="Enter a username">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control input_pass" placeholder="Enter a password">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control input_conf_pass" placeholder="Confirm password">
                            </div>
                            <div class="submit-btn text-center mb-3">
                                <button class="btn text-white px-4">Signup</button>
                            </div>
                            <div class="text-center">
                                <span class="text"><hr>Or Signup using</span>
                            </div>
                            <div class="social-media text-center">
                                <!-- Facebook -->
                                <a class="btn btn-floating m-1" href="#!" role="button">
                                    <img src="/assets/Images/social-media-icons/facebook.png">
                                </a>
                                  
                                <!-- Instagram -->
                                <a class="btn btn-floating m-1" href="#!" role="button">
                                    <img src="/assets/Images/social-media-icons/instagram.png">
                                </a>
                      
                                <!-- LinkedIn -->
                                <a class="btn btn-floating m-1" href="#!" role="button">
                                    <img src="/assets/Images/social-media-icons/linkedin.png">
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <!----------------signup--------------------->

                <!--------------Overlay--------------------->
                <div class="overlay-left col-md-6" id="overlay-left">
                </div>
                <div class="overlay-right col-md-6" id="overlay-right">
                </div>
                <!--------------Overlay--------------------->


                <!--------------Panel--------------------->
                <div class="row panel-container text-white" id="panel-container">
                    <div class="panel-left col-md-6" id="panel-left">
                        <h2 class="text-center mb-4">Welcome</h2>
                        <div class="login-nav text-center">
                            <button class="btn btn-outline-light bg-transaparent" onclick="transition_2()">Login</button>
                        </div>
                    </div>
                    <div class="panel-right col-md-6" id="panel-right">
                        <h2 class="text-center mb-4">Welcome</h2>
                        <div class="signup-nav text-center">
                            <button class="btn btn-outline-light bg-transaparent" onclick="transition_1()">Signup</button>
                            <button class="btn btn-outline-light bg-transaparent">Cancel</button>
                        </div>
                    </div>
                </div>
                <!--------------Panel--------------------->
            </div>
        </div>
        <!----------------Main Container--------------------->

        <script type="text/javascript">
            function transition_1(){
                document.getElementById("overlay-right").style["transform"]="translateX(200%)";
                document.getElementById("overlay-left").style["transform"]="translateX(0%)";
                document.getElementById("panel-left").style["transform"]="translateX(0%)";
                document.getElementById("panel-right").style["transform"]="translateX(110%)";
                document.getElementById("signup-form").style["transform"]="translateX(0%)";
                document.getElementById("login-form").style["transform"]="translateX(-200%)";
            }
            function transition_2(){
                document.getElementById("overlay-left").style["transform"]="translateX(-100%)";
                document.getElementById("overlay-right").style["transform"]="translateX(100%)";
                document.getElementById("panel-right").style["transform"]="translateX(5%)";
                document.getElementById("panel-left").style["transform"]="translateX(-100%)";
                document.getElementById("login-form").style["transform"]="translateX(0%)";
                document.getElementById("signup-form").style["transform"]="translateX(200%)";
            }
        </script>
    </body>
</html>
