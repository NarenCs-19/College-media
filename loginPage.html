<!DOCTYPE html>
<html>
    <head>
        <title>Project#01</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/loginPage.css">
        <script type="text/javascript" src="../assets/js/bootstrap.min.js"crossorigin="anonymous"></script>
    </head>
    <body>
        <!----------------Main Container--------------------->
        <div class="container-fluid">
            <div class="row">
                <!--------------Overlay--------------------->
                <div class="panel-left col-sm-6" id="panel-left">
                    <div class="panel-content">
                        <h2 class="text-center mb-4 text-white text-uppercase">Welcome</h2>
                        <div class="login-nav text-center">
                            <button class="btn btn-outline-light bg-transaparent" onclick="transition_2()">Login</button>
                            <button class="btn btn-outline-light bg-transaparent">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="panel-right col-sm-6" id="panel-right">
                    <div class="panel-content">
                        <h2 class="text-center mb-4 text-white text-uppercase">Welcome</h2>
                        <div class="signup-nav text-center">
                            <button class="btn btn-outline-light bg-transaparent" onclick="transition_1()">Signup</button>
                            <button class="btn btn-outline-light bg-transaparent">Cancel</button>
                        </div>
                    </div>
                </div>                
                <!--------------Overlay--------------------->

                <!----------------Login--------------------->
                <div class="form-container col-sm-6 login-container">
                    <div class="login-form m-auto align-items-center" id="login-form">
                        <form>
                            <div class="login-logo mb-4 text-center">
                                <img src="../assets/Images/login-logo.png" width="40%">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white">
                                    <img src="../assets/bootstrap-icons-1.4.1/person-fill.svg">
                                </span>
                                <input type="email" class="form-control input_user" placeholder="">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text bg-white">
                                    <img src="../assets/bootstrap-icons-1.4.1/lock-fill.svg">
                                </span>
                                <input type="password" name="username" class="form-control input_pass" placeholder="">
                            </div>
                            <div class="submit-btn text-center mb-3">
                                <button class="btn text-white px-4">Login</button>
                            </div>
                            <div class="text-center">
                                <a href="#" class="text text-decoration-none">Forget Password?</a><br>
                                <span class="text">Haven't signed in yet? Signup</span>
                            </div>
                        </form>
                    </div>
                </div>
                <!----------------Login--------------------->

                <!----------------signup--------------------->
                <div class="form-container col-sm-6 signup-container">
                    <div class="signup-form m-auto" id="signup-form">
                        <form action="#" method="POST">
                            <div class="signup-logo mb-3 text-center">
                                <img src="../assets/Images/signup-logo.png" width="40%">
                            </div>
                            <div class="error_msg text-center mb-3">Error message</div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white">
                                    <img src="../assets/bootstrap-icons-1.4.1/person-fill.svg">
                                </span>
                                <input type="email" class="form-control input_user" placeholder="Enter a username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white">
                                    <img src="../assets/bootstrap-icons-1.4.1/lock-fill.svg">
                                </span>
                                <input type="password" class="form-control input_pass" placeholder="Enter a password">
                                <button class="input-group-text bg-white" style="z-index: 10;">
                                    <img src="../assets/bootstrap-icons-1.4.1/eye-slash-fill.svg" style="opacity: .5;">
                                </button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white">
                                    <img src="../assets/bootstrap-icons-1.4.1/lock-fill.svg">
                                </span>
                                <input type="password" class="form-control input_conf_pass" placeholder="Confirm password">
                                <button class="input-group-text bg-white" style="z-index: 10;">
                                    <img src="../assets/bootstrap-icons-1.4.1/eye-slash-fill.svg" style="opacity: .5;">
                                </button>
                            </div>
                            <div class="submit-btn text-center mb-3">
                                <button class="btn text-white px-4">Signup</button>
                            </div>
                            <div class="text-center">
                                <span class="text">Already have an account?</span><a href="#" class="nav-link" onclick="transition_2()">Login</a>
                                <span class="text"><hr>Or Signup using</span>
                            </div>
                            <div class="social-media text-center">
                                <!-- Facebook -->
                                <a class="btn btn-floating m-1" href="#!" role="button">
                                    <img src="/assets/Images/social-media-icons/facebook.png">
                                </a>
                                  
                                <!-- Instagram -->
                                <a class="btn btn-floating m-1" href="#!" role="button">
                                    <img src="/assets/Images/social-media-icons/instagram.png">
                                </a>
                      
                                <!-- LinkedIn -->
                                <a class="btn btn-floating m-1" href="#!" role="button">
                                    <img src="/assets/Images/social-media-icons/linkedin.png">
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <!----------------signup--------------------->

            </div>
        </div>
        <!----------------Main Container--------------------->

        <script type="text/javascript">
            function transition_1(){
                document.getElementById("panel-left").style["transform"]="translateX(0%)";
                document.getElementById("panel-right").style["transform"]="translateX(200%)";
                document.getElementById("signup-form").style["transform"]="translateX(0%)";
                document.getElementById("login-form").style["transform"]="translateX(-200%)";
            }
            function transition_2(){
                document.getElementById("panel-right").style["transform"]="translateX(100%)";
                document.getElementById("panel-left").style["transform"]="translateX(-100%)";
                document.getElementById("login-form").style["transform"]="translateX(0%)";
                document.getElementById("signup-form").style["transform"]="translateX(200%)";
            }
        </script>
    </body>
</html>
